    <script>

        class doc {
            id = (id) => {
                return document.querySelectorAll(`#${id}`)[0];
            }
            all = (selector) => {
                return document.querySelectorAll(selector);
            }
            first = (selector) => {
                return document.querySelectorAll(selector)[0];
            }

            ipcRenderer.on("ready-show", (event, data) => setTimeout(() => new main(), 1000));
