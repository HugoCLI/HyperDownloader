        <style>
            * {
                font-family: 'Rubik', sans-serif;

            }



            aside .loader {
                display:flex;
                height:4px;
                margin-bottom: 25px;
                width: 100%;
                border-radius: 4px;
                overflow: hidden;
            }

            aside .loader span {
                animation: loading 0.75s infinite linear;
                background: #43b97f;
                height:5px;
                display:flex;
            }

            @keyframes loading {
                0% {
                    margin-left:0;
                    width:0;
                }
                50% {
                    margin-left:0;
                    width:100%;
                }
                100% {
                    margin-left:100%;
                    width:0;
                }

            }
        </style>
